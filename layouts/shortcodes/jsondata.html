{{ $dataFile := .Get 0 }}
{{ $data := index site.Data $dataFile }}
<table class="table-auto w-full">
  <thead>
    <tr>
      {{ range $key, $value := index $data 3 }}
        <th class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">{{ $key }}</th>
      {{ end }}
    </tr>
  </thead>
  <tbody>
    {{ range $data }}
      <tr>
        {{ range $key, $value := . }}
          <td data-table-dtype="text" class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400">{{ $value }}</td>
        {{ end }}
      </tr>
    {{ end }}
  </tbody>
</table>
